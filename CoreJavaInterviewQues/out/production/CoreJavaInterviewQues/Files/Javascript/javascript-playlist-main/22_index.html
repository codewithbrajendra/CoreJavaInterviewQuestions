  <body>
    <h1>DOM Selectors</h1>
    <h2 id="banner">LearnCodeWith Duregsh</h2>

    <h1 class="myclass">hello World</h1>
    <h1 class="myclass">hello World</h1>
    <h1 class="myclass">hello World</h1>

    <!-- javascript -->
    <script>
      console.log("inside body");

      let ht = document.documentElement; //return all html code
      let bo = document.body;//return body of html code
      let he = document.head;//return head of html code
      let ti = document.title;//return title of html code

       console.log(ht);
       console.log(bo);
       console.log(he);

      //Select Elements by Id
      // getElementById()-return single

         let h2 = document.getElementById("banner");// return h2 of banner id

         console.log(h2);
         h2.innerHTML = "Changed text";
         h2.style.color = "white";
         h2.style.backgroundColor = "blue";

      //selecting elements by class name
      //getElementsByClassName(classname)

         let el = document.getElementsByClassName("myclass");

      //   for (let element of el) {
      //     console.log(element);
      //     element.style.color = "white";
      //     element.style.backgroundColor = "blue";
      //   }

      //selecting element with the help of css selector

      //querySelector- single element
      //querySelectorAll- list of elements

      let els = document.querySelectorAll(".myclass");//return all h1 tag of id .myclass

      for (let e of els) {
        console.log(e);
        e.style.color = "blue";
      }
    </script>
  </body>
